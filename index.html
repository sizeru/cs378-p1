<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Import Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Import your style.css stylesheet -->
    <link rel="stylesheet" href="style.css">

  </head>
  <!-- Implement below this point -->
  <body>
    <div class="row">
      <h1>Cafe Title</h1>
    </div>
    <div class="row">
      <h2>Some flavor text</h2>
    </div>
    <!-- Images -->
    <div class="row menu-item">
      <div class="col-auto">
        <img alt="A wicker basket with french fries wrapped in a napkin" src="https://images.pexels.com/photos/1586942/pexels-photo-1586942.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
      </div>
      <div class="col">
        <div class="row description-box">
          <p class="food-title">French Fries</p>
          <p class="food-description">Homemade french fries. Air fried.</p>
        </div>
        <div class="row price-box">
          <div class="col">
            <p>$2.00</p>
          </div>
          <div class="col-auto">
            <button>Add</button> 
          </div>
        </div>
      </div>
    </div>

    <div class="row menu-item">
      <div class="col-auto">
        <img alt="4 plates of food, each food group organized into different rows within each container" src="https://images.pexels.com/photos/1640771/pexels-photo-1640771.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
      </div>
      <div class="col">
        <div class="row description-box">
          <p class="food-title">Veggie Meal</p>
          <p class="food-description">Rice. Potatoes. Falafel. Tomatoes. Lettuce. Made homestyle.</p>
        </div>
        <div class="row price-box">
          <div class="col">
            <p>$9.00</p>
          </div>
          <div class="col-auto">
            <button>Add</button> 
          </div>
        </div>
      </div>
    </div>

    <div class="row menu-item">
      <div class="col-auto">
        <img alt="An image of falafel on a plate with the background blurred out" src="https://images.pexels.com/photos/6546433/pexels-photo-6546433.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
      </div>
      <div class="col">
        <div class="row description-box">
          <p class="food-title">Falafel</p>
          <p class="food-description">Homemade falafel. Air fried.</p>
        </div>
        <div class="row price-box">
          <div class="col">
            <p>$5.00</p>
          </div>
          <div class="col-auto">
            <button>Add</button> 
          </div>
        </div>
      </div>
    </div>

    <div class="row menu-item">
      <div class="col-auto">
        <img alt="A bowl with gyro, yellow rice, lettuce, tomatoes, and pita bread. Red sauce and white sauce is drizzled over the gyro" src="https://images.pexels.com/photos/6066052/pexels-photo-6066052.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
      </div>
      <div class="col">
        <div class="row description-box">
          <p class="food-title">Gyro Over Rice</p>
          <p class="food-description">Gyro, carrots, and salad. Served over brown rice.</p>
        </div>
        <div class="row price-box">
          <div class="col">
            <p>$9.00</p>
          </div>
          <div class="col-auto">
            <button>Add</button> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
